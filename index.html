<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞭炮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .firework-image {
            width: 150px; /* 根据需要调整图片宽度 */
            height: auto; /* 保持图片比例 */
            margin: 10px; /* 图片之间的间距 */
            border: 1px solid #ccc; /* 可选：为图片添加边框 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* 可选：为图片添加阴影 */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }

        .highlight {
            font-size: 1.5em;
            color: #ff6347; /* Tomato color */
            margin-bottom: 10px;
        }

        .phone-number {
            font-size: 2em;
            color: #1e90ff; /* DodgerBlue color */
            animation: highlight-number 1.5s infinite alternate;
        }

        @keyframes highlight-number {
            0% { text-shadow: 0 0 5px #1e90ff, 0 0 10px #1e90ff, 0 0 20px #1e90ff; }
            100% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; }
        }
    </style>
<meta name="generator" content="Hexo 7.3.0"></head>
<body>

    <div class="container">
        <p class="highlight">跨年夜</p>
        <p>过年时用的烟花爆竹鞭炮墩子需要了联系</p>
        <p class="phone-number">19831065200</p>
        <p>价格美丽，欢迎咨询！</p>
    </div>
    <div id="fireworks-gallery"></div>

    <script>
        // 图片的基本路径（假设所有图片都在同一个文件夹下）
        const imageBasePath = "/pang_images/"; // 请替换为你的图片路径

        // 获取要插入图片的容器
        const gallery = document.getElementById('fireworks-gallery');

        // 使用JavaScript循环来动态生成图片标签
        for (let i = 1; i <= 43; i++) {
            // 创建一个新的img元素
            const img = document.createElement('img');

            // 设置img元素的src属性为图片的路径和名称
            img.src = imageBasePath + i + '.jpg'; // 假设图片名称是firework_1.jpg, firework_2.jpg, ...

            // 设置img元素的class属性，以便应用CSS样式
            img.classList.add('firework-image');

            // 将img元素添加到容器中
            gallery.appendChild(img);
        }
    </script>

</body>
</html>
